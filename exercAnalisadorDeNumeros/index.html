<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em vídeo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div id="entrada">
            <p>Número (entre 1 e 100) <input type="number" name="numero" id="num"> <input type="button" name="Adicionar" id="add" value="Adicionar" onclick="adiciona()"></p>
            <p id="log"></p>
            <p><input type="button" name="finalizar" id="fin" value="Finalizar" onclick="reset()"></p>
            
        </div>
        <div id="result">
            <br>-Resultado dos números adicionados...

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
